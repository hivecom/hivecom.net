name: Fetch Supabase types
on:
  schedule:
    # sets the action to run daily. You can modify this to run the action more or less frequently
    - cron: '0 0 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run this workflow when the Supabase push workflow completes
  workflow_run:
    workflows: [Push Supabase]
    types:
      - completed
    branches:
      - main

jobs:
  update:
    # Only run if the Supabase push was successful when triggered by workflow_run
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install development dependencies
        run: npm install --only=dev

      - name: Generate Supabase Types
        run: npx supabase gen types typescript --project-id $SUPABASE_PROJECT_REF --schema public,private > types/database.types.ts

      - name: Format Types
        run: npx eslint types/database.types.ts --fix

      - name: Check for file changes
        id: git_status
        run: |
          git_status=$(git status -s | grep 'types/database.types.ts' || true)
          echo "status<<EOF" >> $GITHUB_OUTPUT
          echo "$git_status" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit files
        if: ${{contains(steps.git_status.outputs.status, ' ')}}
        run: |
          git add types/database.types.ts
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update database types"

      - name: Push changes
        if: ${{contains(steps.git_status.outputs.status, ' ')}}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
