name: Deploy Supabase & Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  supabase:
    name: Supabase deploy
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Push DB migrations
        run: supabase db push

      - name: Deploy Supabase functions
        run: supabase functions deploy

  pages_build:
    name: Build static site
    runs-on: ubuntu-latest
    needs: supabase

    environment: production
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      NUXT_PUBLIC_AUTH_EXTERNAL_DISCORD_CLIENT_ID: ${{ vars.NUXT_PUBLIC_AUTH_EXTERNAL_DISCORD_CLIENT_ID }}
      NUXT_PUBLIC_AUTH_EXTERNAL_PATREON_CLIENT_ID: ${{ vars.NUXT_PUBLIC_AUTH_EXTERNAL_PATREON_CLIENT_ID }}
      NUXT_PUBLIC_SUPABASE_PROJECT_REF: ${{ vars.NUXT_PUBLIC_SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Nuxt build with nitro for GitHub pages
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  pages_deploy:
    name: Publish to GitHub Pages
    needs: pages_build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
